services:
  - type: web
    name: cali-web
    env: python
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y libgl1 libglib2.0-0 libsm6 libxext6
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: bash -c "uvicorn src.server.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: CAMERA_SOURCE
        sync: false